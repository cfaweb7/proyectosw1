# PUERTO dinámico de Render (o 8080 por defecto)
server.port=${PORT:8080}

# Datos de conexión a tu base de datos
# En Render normalmente vendrán como DATABASE_URL, etc.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/project_t}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:robert}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123456}
spring.datasource.driverClassName=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Eureka Client (regístrame y obtén el registry)
spring.application.name=servicio1

# Apunta al Eureka-Server desplegado en Render
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:https://eurekaserver.onrender.com/eureka/}

# Como cliente quiero REGISTRARME y TRAER el registry
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Opcional: desactivar chequeo de compatibilidad con Spring Cloud
# spring.cloud.compatibility-verifier.enabled=false
